<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI by Kanz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="judul">Body Mass Index</h1>
    <p class="PJ">BMI atau Body Mass Index adalah pengukuran kurus atau gemuk berdasarkan berat dan tinggi badan.</p>
    <div class="content">
    <Label for="umur">Masukkan umur</Label>
    <input type="number" name="umur" id="umur">
    <Label for="tinggi">Masukkan tinggi badan (cm)</Label>
    <input type="number" name="tinggi" id="tinggi">
    <Label for="berat">Masukkan berat badan (kg)</Label>
    <input type="number" name="berat" id="berat">
    <button type="submit" id="tombol">Submit</button>
    <p>Skor:</p>
    <p id="skor"></p>
</div>
    <script src="script.js"></script>
</body>
</html>
